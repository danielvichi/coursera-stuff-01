<!DOCTYPE html>
<html ng-app="LunchCheck">

  <head>
    <meta charset="utf-8">
    <title>Module01 - Assignment</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div ng-controller="LunchCheckController">
      <textarea name="foods" rows="8" cols="40"
        ng-model="foodArray"></textarea>
      <button type="button" name="button"
      ng-click="clicker()"> Check If Too Much </button>
      <div>
          {{feedback}}
      </div>
    </div>

  </body>

</html>
